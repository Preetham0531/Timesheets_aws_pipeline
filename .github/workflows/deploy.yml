name: Deploy Timesheets Lambdas

on:
  push:
    branches:
      - main
    paths:
      - 'approvals/**'
      - 'client_table/**'
      - 'contacts/**'
      - 'dashboard/**'
      - 'iam/**'
      - 'lookup/**'
      - 'projects_table/**'
      - 'project_assignment/**'
      - 'tasks/**'
      - 'timeentries/**'
      - 'update_password/**'
      - 'user_login/**'
      - 'user_routes/**'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
      changed_space: ${{ steps.filter.outputs.changed_space }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: filter
        run: |
          # Ensure jq is available
          if ! command -v jq >/dev/null 2>&1; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi

          # Prefer GitHub provided range when available, fallback to HEAD^..HEAD
          RANGE=${{ github.event.before }}..${{ github.event.after }}
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            RANGE=HEAD^..HEAD
          fi

          CHANGED=$(git diff --name-only $RANGE | grep -E '^(approvals|client_table|contacts|dashboard|iam|lookup|projects_table|project_assignment|tasks|timeentries|update_password|user_login|user_routes)/' | cut -d/ -f1 | sort -u | tr '\n' ' ')
          echo "Modules changed: $CHANGED"
          if [ -z "$CHANGED" ]; then
            echo "changed=" >> $GITHUB_OUTPUT
          else
            # Build JSON array for matrix
            JSON=$(echo $CHANGED | jq -R -s -c 'split(" ")[:-1]')
            echo "changed=$JSON" >> $GITHUB_OUTPUT
          fi
          echo "changed_space=$CHANGED" >> $GITHUB_OUTPUT

  deploy:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed != '' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools (zip, jq) and Python deps
        run: |
          sudo apt-get update && sudo apt-get install -y zip jq
          python3 -m pip install --upgrade pip
          python3 -m pip install boto3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::026090520154:role/aws_github
          aws-region: us-east-1

      - name: Update changed Lambda functions (boto3)
        env:
          CHANGED_MODULES: ${{ needs.detect-changes.outputs.changed_space }}
          LAMBDA_MAP: lambda_map.json
          AWS_REGION: us-east-1
        run: |
          echo "Modules: $CHANGED_MODULES"
          python3 .github/scripts/update_lambda.py
